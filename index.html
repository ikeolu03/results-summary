<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Results summary component</title>

</head>
<body>
  <main role="main">
  <div class="card">
    <div class="card-top">
      <h2 class="card-top-title">Your Result</h2>
      <div class="average-score-container">
        <div class="average-score-content">
          <h1 class="average-score">76</h1>
          <p class="total">of 100</p>
        </div>
      </div>
      <h2 class="remark">Great</h2>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card-body">
      <h2 class="card-body-title">Summary</h2>

      <div class="course course-reaction">
        <div class="course-category reaction">
          <img src="assets/images/icon-reaction.svg" alt="Reaction icon" class="icon">
          <p class="course-name">Reaction</p>
        </div>
        <p class="course-score">80 <span>/ 100</span></p>
      </div>

      <div class="course course-memory">
        <div class="course-category memory">
          <img src="assets/images/icon-memory.svg" alt="Memory icon" class="icon">
          <p class="course-name">Memory</p>
        </div>
        <p class="course-score">92 <span>/ 100</span></p>
      </div>
    
      <div class="course course-verbal">
        <div class="course-category verbal">
          <img src="assets/images/icon-verbal.svg" alt="Verbal icon" class="icon">
          <p class="course-name">Verbal</p>
        </div>
        <p class="course-score">61 <span>/ 100</span></p>
      </div>
    
      <div class="course course-visual">
        <div class="course-category visual">
          <img src="assets/images/icon-visual.svg" alt="Visual icon" class="icon">
          <p class="course-name">Visual</p>
        </div>
        <p class="course-score">72 <span>/ 100</span></p>
      </div>

      <button class="btn">Continue</button>
    </div>

  </div>
  </main>

  <div class="attribution" role="contentinfo">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    <span>Coded by </span><a href="#">Ike</a>.</p>
  </div>
  
</body>
</html>
